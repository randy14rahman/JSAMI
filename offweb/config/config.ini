[general]
date_default_timezone = "Asia/Tehran"
log_threshold = "6"
url = "http://jsami.local"
webroot_path = "/var/www/virtual-hosts/jsami/webroot"
offweb_path = "/var/www/virtual-hosts/jsami/offweb"
package_root = "/var/www/virtual-hosts/jsami/offweb/packages"
log_file = "/var/www/virtual-hosts/jsami/offweb/jsami.log"
mime_db_path = "/etc/mime.types"
db_master_user = "root"
db_master_dsn = "mysql:host=localhost;dbname=Pome"
db_master_pass=
db_default_index = "master"
minified_javascripts = ""
debug = ""
cache_enabled = "1"
pack_requests = "1"
request_interval = "500"

[development : general]
log_threshold = "7"
minified_javascripts = ""
debug = "1"
cache_enabled = ""
pack_requests = ""
